<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J. Andres Cayllante - Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cv-wrapper">
        <aside class="icon-sidebar">
            <nav class="icon-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
                    <li><a href="about.html"><i class="fas fa-user"></i> <span>Acerca de mi</span></a></li>
                    <li><a href="resume.html"><i class="fas fa-file-alt"></i> <span>Currículum vitae (CV)</span></a></li>
                    <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> <span>Portafolio</span></a></li>
                    <li class="active"><a href="contact.html"><i class="fas fa-envelope"></i> <span>Contacto</span></a></li>
                </ul>
            </nav>
        </aside>

        <aside class="main-sidebar">
            <div class="main-sidebar-inner">
                <div class="profile-card">
                    <img src="tu_foto.jpg" alt="Jose Andres Cayllante Huanca" class="profile-pic">
                    <h1>Jose Andres Cayllante Huanca</h1>
                    <p class="role">Licenciado en Informática</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                    <a href="assets/docs/CV_ATS.pdf" class="btn-download-cv"><i class="fas fa-download"></i> Descargar CV</a>
                </div>

                <div class="sidebar-footer">
                    <p>&copy; 2025 Todos los derechos reservados.</p>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <section id="contact" class="content-section">
                <h2>Contactame</h2>

                <div class="contact-info-grid">
                    
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i>
                        <h4>Teléfono</h4>
                        <p>+591 74037271</p>
                    </div>

                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <h4>Correo</h4>
                        <p>jacayllantehuanca@gmail.com</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h3>Envíame un mensaje</h3>
                    <form action="https://formspree.io/f/xovljolp" method="POST">
                        <input type="hidden" name="_captcha" value="false" />
                        <input type="hidden" name="_subject" value="Nuevo mensaje desde portafolio" />

                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Tu Nombre" required>
                        </div>

                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Tu Correo" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Asunto">
                        </div> 

                        <div class="form-group">
                            <textarea id="message" name="message" rows="6" placeholder="Tu Mensaje" required></textarea>
                        </div>

                        <button type="submit" class="btn-send-message"><i class="fas fa-paper-plane"></i>Enviar Mensaje</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
